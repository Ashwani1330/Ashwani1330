name: Metrics
on:
  # Schedule daily updates (Midnight IST)
  schedule: [{cron: "30 18 * * *"}]
  # (optional) Run workflow manually
  workflow_dispatch:
  # (optional) Run workflow when pushing on master/main
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Your GitHub token
          token: ${{ secrets.METRICS_TOKEN }}

          # Options
          user: Ashwani1330
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Kolkata
          config_display: large
          
          # --- PLUGINS ---

          # 1. Isometric Calendar (Full Year) - Like Yetone
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          
          # 2. Languages (Default Colors)
          plugin_languages: yes
          plugin_languages_ignored: html, css, shell
          plugin_languages_limit: 8
          plugin_languages_sections: most-used
          plugin_languages_details: lines, percentage
          # Removed custom colors to let it use the default GitHub palette
          
          # 3. Lines of Code History - Like Yetone
          plugin_lines: yes

          # Removed 'plugin_habits' because it was causing the crash.
          # Removed 'plugin_stargazers' as requested.